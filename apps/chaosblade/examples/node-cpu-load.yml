apiVersion: chaosblade.io/v1alpha1
kind: ChaosBlade
metadata:
  name: node-cpu-load.yml
spec:
  experiments:
  - scope: node
    target: cpu
    action: fullload
    desc: "increase node cpu load by names"
    matchers:
    - name: names
      value:
      - "ip-192-168-13-90.ec2.internal"
    - name: cpu-percent
      value:
      - "80"
